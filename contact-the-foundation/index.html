    <div class="container content">
      <div class="row">
        <div class="offset-md-2 col-md-8">
          <h1>Contact</h1>
          <p>We encourage you to contact the Burliuk Foundation with any questions or concerns you may have.  Please submit images of artwork directly to theburliukfoundation@gmail.com</p>
          <form action="#" method="POST">
            <div class="form-group">
              <input id="name" type="text" name="Name" autocomplete="on" required>
              <label class="control-label" for="name" data-error="wrong" data-success="right">Enter name:</label><span class="bar"></span>
            </div>
            <div class="form-group">
              <input id="phone" type="text" name="Телефон" autocomplete="on" required>
              <label class="control-label" for="phone" data-error="wrong" data-success="right"> <span class="hidden-md-down">Enter phone number</span></label><span class="bar"></span>
            </div>
            <div class="form-group">
              <input id="e-mail" type="email" name="e-mail" autocomplete="on" required>
              <label class="control-label" for="e-mail" data-error="wrong" data-success="right">Enter email address:</label><span class="bar"></span>
            </div>
            <div class="form-group">
              <textarea id="text-area" name="Текст сообщения"></textarea>
              <label class="control-label" for="text-area">Enter comments or questions:</label><span class="bar"></span>
            </div>
            <input type="hidden" name="_next" value="…">
            <input type="hidden" name="_subject" value="Feedback">
            <input type="hidden" name="_language" value="ru">
            <div class="btn-container">
              <button class="button" type="submit" value="Send"><span>Submit</span></button>
            </div>
          </form>
        </div>
      </div>
